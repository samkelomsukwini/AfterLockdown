{% load static %}
<!-- Container Start -->
<style>
    .card {
  border-radius: 8px;
  border: 2px solid #ccc;
}
</style>
<div class="container">
    <!-- Row start -->
    <div class="row infinite-container">
        {% for post in page_obj %}
            <div class="center col s6 infinite-item">
                <!-- card start -->
                <div class="z-depth-1 card">
                    <div class="card-content">
                        <p>{{ post.body }}</p>
                        <p style="color: #616161 ;">{{ post.city }}</p>
                        <a target="_blank" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fsamkelo.me%2Fs%2F{{ post.call_id }}&via=vuyo_sukwini&text={{ post.body }}+-+What will+will+you+do+after+lockdown" class="btn-floating halfway-fab waves-effect waves-light red"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
                <!-- card end -->
            </div>
        {% endfor %}
    </div>
    <!-- Row end -->
</div>
<!-- Container end -->


{% include 'posts/infinite_scroll.html' %}
<h4 class="center">You've reached the end. Submit you own post-lockdown aspirations.</h4>
