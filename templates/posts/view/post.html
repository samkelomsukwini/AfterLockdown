{% load static %}
<!-- Container Start -->
<div class="container">
    <!-- Row start -->
    <div class="row">
        {% for post in posts %}
            <div class="center col s4 m6">
                <!-- card start -->
                <div class="z-depth-4 card">
                    <div class="card-content">
                        <p>{{ post.body }}</p>
                        <p style="color: #616161 ;">- {{ post.city }}</p>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
                <!-- card end -->
            </div>
        {% endfor %}
    </div>
    <!-- Row end -->
</div>
<!-- Container end -->
