{% load static %}
<!-- Create post modal -->
  <div id="submitLink" class="modal">
    <div class="modal-content">
      <span class="modal-close card-title grey-text text-darken-4">
        <i class="material-icons right">close</i>
      </span>
      <h4>Submit link</h4>
      <div class="row">
        <form method="POST" class="col s12">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">
              <input type="hidden" id="platform" name="platform" value="">
              {{ submission_form.as_p }}
            </div>
          </div>
          <div class="modal-footer">
            <button class="waves-effect waves-light red btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Create post modal end -->


<script>
  document.addEventListener('DOMContentLoaded', ()=>{
    let city = getCookie('city')

    var cityInput = document.getElementById('city')
    cityInput.value += '- '+city
  });
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
</script>
