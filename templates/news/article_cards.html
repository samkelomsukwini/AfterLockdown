<!-- Container Start -->
<div class="container">
    <!-- Row start -->
    <div class="row">
        {% for article in page_obj %}
            <div class="col s4">
                <!-- card start -->
                <div class="center card">
                    <div class="card-image">
                    <img src="{{ article.urlToImage }}">
                    <a target="_blank" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fsamkelo.me%2Fn%2F{{ article.call_id }}&via=vuyo_sukwini&text={{ article.title|truncatechars:200 }}" class="btn-floating halfway-fab waves-effect waves-light red"><i class="fa fa-twitter"></i></a>
                    </div>
                    <div class="card-content">
                    <p>{{ article.title|truncatechars:200 }}</p>
                    </div>
                </div>
                <!-- card end -->
            </div>
        {% endfor %}
    </div>
    <!-- Row end -->
</div>
<!-- Container end -->


<div class="container">
    <div class="center-align">
        <ul class="pagination">
            {% if page_obj.has_previous %}
                <li><a href="?page={{ page_obj.previous_page_number }}">Previous Page</a></li>
            {% endif %}
            {% if page_obj.has_next %}
                <li class="waves-effect"><a href="?page={{ page_obj.next_page_number }}">Next Page</a></li>
            {% endif %}
        </ul>
    </div>
</div>
<br><br>
